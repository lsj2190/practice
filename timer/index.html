<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <title>HALLOWEEN</title>
</head>
<body>
  <div class="title">
    <div class="sub">-countdown to-</div>
    <div class="main">HALLOWEEN</div>
  </div>
  <div class="countdown-box">
    <div class="date-box">
      <div class="digit" id="days">0</div>
      <div class="char">days</div>
    </div>
    <div class="date-box">
      <div class="digit" id="hours">0</div>
      <div class="char">hours</div>
    </div>
    <div class="date-box">
      <div class="digit" id="minutes">0</div>
      <div class="char">minutes</div>
    </div>
    <div class="date-box">
      <div class="digit" id="seconds">00</div>
      <div class="char">seconds</div>
    </div>
  </div>
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
